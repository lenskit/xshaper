name: Validate Source Rules
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: check-${{github.ref}}
  cancel-in-progress: true
jobs:
  pre-commit:
    name: Check pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Install pre-commit
        run: pipx install pre-commit
      - name: ğŸª Install pre-commit hooks
        run: pre-commit install-hooks
      # switch git branches so we don't trip the branch pre-commit check
      - name: Switch branches
        run: git checkout -b check-source HEAD
      - name: âœ… Check that pre-commit is clean
        run: |
          if pre-commit run --all-files; then
            echo "::debug title=pre-commit::pre-commit checks passed"
          else
            git diff
            git status -s |sed -Ee 's/^...(.*)/::error file=\1,title=pre-commit::pre-commit would modify this file/'
            exit 1
          fi
  lint:
    name: Check Source Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: ğŸ› ï¸ Install development tools and dependencies
        run: |
          uv sync --dev
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
      - name: ğŸœ Check source code lint rules
        uses: astral-sh/ruff-action@v1
        id: lint
        with:
          args: check --output-format=github xshaper
      - name: ğŸ“ Check types
        id: typecheck
        uses: jakebailey/pyright-action@v1
        with:
          extra-args: xshaper
